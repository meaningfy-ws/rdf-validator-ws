<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">


    <title> {{ conf.title }} </title>

    <meta name="description" content="">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">

    {#    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">#}
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.7/semantic.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300&subset=latin,vietnamese' rel='stylesheet'
          type='text/css'>
    {#    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tocify/1.9.0/stylesheets/jquery.tocify.min.css"#}
    {#          rel="stylesheet"#}
    {#          type="text/css">#}
    <link href="http://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css">

</head>

<body>

<main class="ui grid">
    {#    <br>#}
    {#style="width:90vw;overflow-x: scroll;"#}
    <div class="row">
        <div class="one wide column"></div>
        <div class="ten wide column">
            <div class="row"><br></div>
            <div class="row" style="padding: 3em">
                <h1 class="ui center aligned header" id="skip-toc">{{ conf.title }}</h1>
            </div>
            <div class="row">
                {% block content %}
                    < empty >
                {% endblock %}
            </div>
        </div>
        <div class="one wide column"></div>
    </div>
</main>
<footer>
    <div class="ui container footer center aligned">
        <div class="row" style="text-align: center; padding: 2em;">
            <p>Powered by Meaningfy</p>
        </div>
    </div>
</footer>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
{#<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>#}
<script src="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.7/semantic.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>


<script type="text/javascript">
    $(document).ready(function () {
        $('.table').DataTable();
    });
</script>
</body>
</html>
